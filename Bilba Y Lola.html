<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilba Y Lola</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: rgb(0, 0, 0);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(fondo.jpg) no-repeat center center/cover;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #contador {
            font-size: 1.5em;
            font-weight: bold;
        }

        img {
            margin-top: 20px;
            width: 250px;
            height: auto;
            border-radius: 15px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Te Amo, Mi Amor ðŸ’–</h1>
    <img src="imagen2.jpg" alt="Nuestra foto">
    <p>Llevamos juntos:</p>
    <div id="contador"></div>
    <p>"Tu y yo vamos a estar juntos siempre"</p>

    <script>
        function actualizarContador() {
            const startDate = new Date("2024-02-04");
            const now = new Date();
            const diferencia = now - startDate;
            
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = `${dias} dÃ­as, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
        }

        actualizarContador();
        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
